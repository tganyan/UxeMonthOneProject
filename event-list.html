<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>AFOMO | Event List</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/layout.css">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
</head>
<body>
  <header class ="container">
    <img src="img/logo.svg" alt="Logo">
    <h1 class="header">Events Near You</h1>
    <nav>
      <a href="#">My Saved Events</a>
      <a href="#">Categories</a>
      <a href="#">My Profile</a>
    </nav>
  </header>
  <fieldset class="search container">
    <input type="text" name="category" value="Search categories">
    <input type="text" name="zip" value="Enter Zip Code">
    <input type="submit" class="search-submit" value="Find Events!"></input>
  </fieldset>
  <ul class="event-list container">
  <li class="event-entry">
    <div class="item">
      <img src="http://placekitten.com/200/300" alt="">
      <h1>Kittens everywhere!</h1>
      <p class="time">4:30pm Saturday</p>
      <p class="location">123 Awesome St. Seattle, WA</p>
    </div>

  </li>

  </ul>

</body>
</html>
