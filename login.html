<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>AFOMO | Login</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/layout.css">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js">
</script>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logo.svg" alt="Logo">
    </header>
    <fieldset class="login-form" legend="Login">
      <p>Login:</p>
      <form action="event-list.html">
      <input type="text" name="name" placeholder="username">
      <input type="text" name="password" class="password" placeholder="********">
      <input type="submit" value="SIGN IN YO!"></input>
      </form>

    </fieldset>
    <h1 class="tagline">The easiest way to quickly find events in your neighborhood.</h1>
  </div>
</body>
</html>
