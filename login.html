<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AFOMO Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/type.css">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js">
</script>
</head>
<body>
  <div class="container">
    <header>
      <img src="#" alt="Logo">
    </header>
    <fieldset class="login-form">
    <form>
        <label for="name"><h3 class="icon-user"></h3></label>
        <input type="text" name="name" placeholer="username">
        <label for="password"><h3 class="icon-lock"></h3></label>
        <input type="text" name="password" placeholder="********">
        <input type="submit" value="SIGN-IN">
      </form>
    </fieldset>
    <h1>The easiest way to quickly find events in your neighborhood.</h1>
  </div>
</body>
</html>
